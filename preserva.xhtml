<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    <link rel="stylesheet" type="text/css" href="mystyle.css"/>
        <title>Preserva kund och orderhantering</title>
    </h:head>
    <h:body>
            <img src="header.jpg"/>
            <ul>
                <li>Kund-ID</li>
                <li>Startdatum</li>
                <li>Arbetsstatus</li>
                <li>Insamlingsdomän</li>
                <li>Kommentar</li>
                <li>Visa insamlad webbplats</li>
                <li><button type="button">Registrera</button></li>
            </ul>
            <table>
            <div class="maincontent">
                <h:dataTable value="#{ArbetsuppgiftBean.arbuppg}" var="arbuppglist" rowClasses="oddRows,evenRows" headerClass="header" styleClass="table" cellpadding="5" cellspacing="4" scrollable="true" scrollwidth="400px">
                <h:form>
                <h:column><f:facet name="header"><span>#11200</span></f:facet><!-- #{arbuppglist.referensnummer} --></h:column>
                <h:column><f:facet name="header"><span>2017-04-20</span></f:facet><!-- #{arbuppglist.arbetsuppgiftnr} --></h:column>
                <h:column><f:facet name="header"><span>www.preserva.se</span></f:facet><!-- #{arbuppglist.ansvarig} --></h:column>
                <h:column><f:facet name="header"><span>Kanske att det ändå..</span></f:facet><!-- #{arbuppglist.arbetsuppgift} --></h:column>
                <h:column><f:facet name="header"><span>Status</span></f:facet></h:column>
                <h:column><f:facet name="header"><span>Insamlad webbplats</span></f:facet></h:column>
                <h:column><f:facet name="header"><span>Starta insamlingen nu då nån gång</span></f:facet></h:column>   
            </h:form>    
            </h:dataTable>
            </div>
            </table>
    </h:body>
</html>
